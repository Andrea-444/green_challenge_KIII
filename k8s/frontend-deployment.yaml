apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: green-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: andrea44/green-frontend:latest
          ports:
            - containerPort: 80
